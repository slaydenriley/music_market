<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Welcome to Music Market</h1>

    <div class="homescreen">
      <button id="login">Login</button>
      <button id="signup">Sign Up</button>
      <button id="logout">Logout</button>
    </div>

    <br/>

    <div class="login-form">
      <input type="text" name="username" placeholder="Username" id="username">
      <br/>
      <br/>
      <input type="password" name="password" placeholder="Password" id="password">
      <br/>
      <br/>
      <input type="submit" name="login" value="Sign In" class="loginsubmit">
    </div>

    <div class="signup-form">
      <input type="text" name="name" placeholder="Name" id="name">
      <br/>
      <br/>
      <input type="text" name="username" placeholder="Username" id="signup_username">
      <br/>
      <br/>
      <input type="password" name="password" placeholder="Password" id="singup_password">
      <br/>
      <br/>
      <input type="password" name="confirm-password" placeholder="Confirm Password" id="password_confirm">
      <br/>
      <br/>
      <input type="submit" name="submit" value="Sign Up" class="submit" id="signup_submit">
    </div>

    <div class="single-listing">
    </div>

    <div class="all-users">
    </div>

    <div class="single-user">
    </div>

    <div class="all-listings">
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
