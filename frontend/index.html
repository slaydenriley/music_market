<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <div class="header">
    <h1 id="title">Welcome to Music Market</h1>
    <p class="headerright"></p>
  </div>

  <body>

    <div class="main-content">

      <div class="row1">
        <div class="main-menu">
          <button id="login">Login</button>
          <button id="signup">Sign Up</button>
          <button id="listings_button">All Listings</button>
          <button id="account">My Account</button>
          <button id="users">All Users</button>
          <button id="logout">Logout</button>
        </div>
      </div>

      <div class="row2">
        <div class="login-form">
          <input type="text" name="username" placeholder="Username" id="username">
          <br/>
          <br/>
          <input type="password" name="password" placeholder="Password" id="password">
          <br/>
          <br/>
          <input type="submit" name="login" value="Sign In" class="loginsubmit">
        </div>

        <div class="signup-form">
          <input type="text" name="name" placeholder="Name" id="name">
          <br/>
          <br/>
          <input type="text" name="username" placeholder="Username" id="signup_username">
          <br/>
          <br/>
          <input type="text" name="email" placeholder="Email" id="email">
          <br/>
          <br/>
          <input type="password" name="password" placeholder="Password" id="signup_password">
          <br/>
          <br/>
          <input type="password" name="confirm-password" placeholder="Confirm Password" id="password_confirm">
          <br/>
          <br/>
          <input type="submit" name="submit" value="Sign Up" class="submit" id="signup_submit">
        </div>

        <div class="single-listing">
        </div>

        <div class="listing-form">
          <input type="text" name="title" placeholder="Title" id="title">
          <br/>
          <br/>
          <input type="text" name="price" placeholder="Price" id="price">
          <br/>
          <br/>
          <input type="text" name="description" placeholder="Description" id="description">
          <br/>
          <br/>
          <input type="submit" name="submit" value="Sign Up" class="submit" id="new_listing_submit">
        </div>

        <div class="all-users">
        </div>

        <div class="single-user">
        </div>

        <div class="all-listings-cards">
          <button class="new-listing-button">New Listing</button>
        </div>
      </div>

    <script type="text/javascript" src="src/listings.js"></script>
    <script type="text/javascript" src="src/users.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>


  </body>
</html>
