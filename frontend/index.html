<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <div class="header">
    <h1 id="title"><em>Music Market</em></h1>
    <p class="headerright"></p>
  </div>

  <body>

    <div class="main-content">
      <div class="row1">
        <div class="main-menu">
          <button id="login">Login</button>
          <button id="signup">Sign Up</button>
          <button id="listings_button">All Listings</button>
          <button id="new_listing_button">New Listing</button>
          <button id="account">My Account</button>
          <button id="users">All Users</button>
          <button id="logout">Logout</button>
        </div>
      </div>
      <div class="row2">
        <div class="login-form">
          <h2><em>Login</em></h2>
          <input type="text" name="username" placeholder="Username" id="username">
          <br/>
          <br/>
          <input type="password" name="password" placeholder="Password" id="password">
          <br/>
          <br/>
          <input type="submit" name="login" value="Sign In" class="loginsubmit">
          <p class="error_message"></p>
        </div>
        <div class="signup-form">
          <h2><em>Create an Account</em></h2>
          <input type="text" name="name" placeholder="Name" id="name">
          <br/>
          <br/>
          <input type="text" name="username" placeholder="Username" id="signup_username">
          <br/>
          <br/>
          <input type="text" name="email" placeholder="Email" id="email">
          <br/>
          <br/>
          <input type="password" name="password" placeholder="Password" id="signup_password">
          <br/>
          <br/>
          <input type="password" name="confirm-password" placeholder="Confirm Password" id="password_confirm">
          <br/>
          <br/>
          <input type="submit" name="submit" value="Sign Up" class="submit" id="signup_submit">
          <p class="signup_error_message"></p>
        </div>
        <div class="single-listing">
        </div>
        <div class="listing-form">
          <h2><em>New Listing</em></h2>
          <input type="text" name="title" placeholder="Title" id="listing_title">
          <br/>
          <br/>
          <input type="text" name="price" placeholder="Price" id="listing_price">
          <br/>
          <br/>
          <input type="text" name="description" placeholder="Description" id="listing_description">
          <br/>
          <br/>
          <p>Upload image</p>
          <input type="text" name="image_upload" placeholder="Insert Image Link" id="image_upload">
          <br/>
          <br/>
          <input type="submit" name="submit" value="Post" class="new_listing_submit">
          <p class="listing_error_message"></p>
        </div>
        <div class="listing-edit-form">
          <h2><em>Edit Listing</em></h2>
          <input type="text" name="title" placeholder="Title" id="edit_listing_title">
          <br/>
          <br/>
          <input type="text" name="price" placeholder="Price" id="edit_listing_price">
          <br/>
          <br/>
          <input type="text" name="description" placeholder="Description" id="edit_listing_description">
          <br/>
          <br/>
          <p>Upload image</p>
          <input type="text" name="image_upload" placeholder="Insert Image Link" id="edit_image_upload">
          <br/>
          <br/>
          <input type="hidden" name="listing_id" id="listing_id">
          <input type="submit" name="submit" value="Change it!" class="edit_listing_submit">
          <p class="listing_edit_error_message"></p>
        </div>
        <div class="all-users">
        </div>
        <div class="single-user">
        </div>
        <div class="user-edit-form">
          <h2><em>Edit Account</em></h2>
          <input type="text" name="name" placeholder="Name" id="edit_name">
          <br/>
          <br/>
          <input type="text" name="username" placeholder="Username" id="edit_username">
          <br/>
          <br/>
          <input type="text" name="description" placeholder="Bio" id="edit_description">
          <br/>
          <br/>
          <input type="text" name="email" placeholder="Email" id="edit_email">
          <br/>
          <br/>
          <input type="password" name="password" placeholder="New Password (optional)" id="edit_password">
          <br/>
          <br/>
          <input type="password" name="confirm-password" placeholder="Confirm New Password" id="edit_password_confirm">
          <br/>
          <br/>
          <input type="submit" name="submit" value="Edit Account" id="edit_submit">
          <p class="user_edit_error_message"></p>
        </div>
        <div class="all-listings-cards">
        </div>
      </div>

      <script type="text/javascript" src="src/fetchers/session_fetcher.js"></script>
      <script type="text/javascript" src="src/fetchers/listing_fetcher.js"></script>
      <script type="text/javascript" src="src/fetchers/user_fetcher.js"></script>
      <script type="text/javascript" src="src/views/listings.js"></script>
      <script type="text/javascript" src="src/views/users.js"></script>
      <script type="text/javascript" src="src/views/app.js"></script>
      <script type="text/javascript" src="src/index.js"></script>
    </div>
    <footer>
      <p><em>Created by Riley Slayden for Flatiron School</em></p>
    </footer>
  </body>
</html>
